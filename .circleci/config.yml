version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    steps:
      - checkout
      - run: mvn dependency:go-offline
      - run:
          name: maven build deploy
          command: |
            mvn -s .circleci/settings.xml -pl inoa-service deploy
            mvn -s .circleci/settings.xml -pl aloha-service deploy

version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    steps:
      - checkout
      - run: mvn dependency:go-offline
      - run:
          name: maven build deploy inoa-service
          command: |
            cd inoa-service
            mvn -s .circleci/settings.xml deploy
